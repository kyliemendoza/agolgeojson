<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

   <script>
      require(["esri/config", "esri/Map", "esri/layer/GeoJSONLayer", "esri/views/MapView"], 
      (esriConfig, 
      Map, 
      GeoJSONLayer, 
      MapView) =>  {

        esriConfig.apiKey = "AAPK9c89b2be3b2847e5855098989dee99b2ti5ZLtJOzNptY3_yhg1lc2nqbYUD8RuNm4u3-LVBPsb_GdnzndOpiPIEc8_lM4bG"; // My API key
        
        const url = "https://kyliemendoza.github.io/agolgeojson/MegaCities.geojson" // GeoJSON URL for the MegaCities dataset ;
        
        const GeoJSONLayer = new GeoJSONLayer({
          url: url,
          copyright: "Kylie Mendoza"
        });
           
        const map = new Map({
          basemap: "arcgis/topographic" // basemap styles service
          layers: [GeoJSONLayer]
        });

        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
